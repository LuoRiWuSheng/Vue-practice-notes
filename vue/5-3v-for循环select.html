<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>姓名</th>
          <th>董事类型</th>
          <th>兼职职务</th>
          <th>任职方式</th>
        </tr>
      </thead>
      <tbody id="ds-content">
        <tr v-if="dsList.length === 1">
          <td>{{dsList[0].name}}</td>
          <td>执行董事</td>
          <td colspan="2"></td>
        </tr>
        <template v-else>
          <tr v-for="(item, index) in dsList" :key="item.name">
            <td>{{item.name}}</td>
            <td>
              <select  v-model="item.dutySource">
                <option value="">请选择</option>
                <option value="1">股东代表董事</option>
                <option value="2">职工代表董事</option>
              </select>
            </td>
            <td>
              <select v-model="item.dutyType" @change="shift(item)">
                <option value="">请选择</option>
                <option value="1">董事长</option>
                <option value="2">副董事长</option>
                <option value="3">不兼任职务</option>
              </select>
            </td>
            <td>
              <select v-model="item.appointedType" v-show="item.dutyType !== '3'">
                <option value="">请选择</option>
                <option value="1">董事会选举产生</option>
                <option value="3">股东委派产生</option>
              </select>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: function () {
        return {
          dsList: [{
              "id": 53184,
              "dutyTypeName": "",
              "dutyName": "",
              "duty": "01",
              "dutys": "",
              "dutyType": "",
              "appointedType": "",
              "dutySource": "",
              "name": "张三",
              show: true
            },
            {

              "dutyTypeName": "",

              "duty": "01",

              "appointedType": "",

              "name": "六子",

            },
            {

              "duty": "01",
              "dutys": "",
              "dutyType": "",
              "appointedType": "",
              "dutySource": "",
              "name": "瞅瞅",
              show: true
            }
          ]

        }
      },
      methods: {
        shift(item) {
          console.log(item.dutyType === 3)

        }
      }
    })
  </script>
</body>

</html>
