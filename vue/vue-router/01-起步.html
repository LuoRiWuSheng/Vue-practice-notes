<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.router-link-active {
		  color: red;
		}
	</style>

</head>
<body>
	<div id="app">
		<!-- 
			使用router-link组件来导航
			通过属性 to 来指定，页面该去往哪里
			router-link 默认会被渲染成一个 a标签
		 -->
		<router-link to='/foo'>
			foo页面
		</router-link>
		<router-link to='/bar'>
			bar
		</router-link>
		
		<!-- 
			路由匹配到后，渲染到下面的rouer-view 
		 -->
		<router-view></router-view>
	</div>
</body>
<script src="lib/vue.js"></script>
<script src="lib/vue-router.js"></script>
<script>
	const Foo = { template: `<div>foo界面</div>`}
	const Bar = { template: `<div>Bar界面</div>`}

	// 2、定义我们的路由
	const routes = [
		{path: '/foo', component: Foo},
		{path: '/bar', component: Bar}
	]

	// 3、 创建router实例，然后传入 routes配置项
	const router = new VueRouter({
		routes
	})

	// 4、创建和挂载实例
	const app = new Vue({
		router,
		updated() {
			// 可以通过 this.$router 访问路由器
			console.error("***********************************");

			console.log(this.$router)
	console.error("***********************************");

			console.log("访问当前路由--》",this.$route)
		}
	}).$mount("#app")

</script>

</html>
