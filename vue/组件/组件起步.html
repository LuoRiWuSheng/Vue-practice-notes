<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button-counter title="和"></button-counter>
			<button-counter title="haha"></button-counter>
			<button-counter title="xixi"></button-counter>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		Vue.component("button-counter",{
			props:["title"],
			data: function() {
				return {
					count: 0
				}
			},
			template:`
				<button v-on:click="count++">点击我,count{{count}},{{title}}</button>
			`
		})
		
		new Vue({
			el: "#app"
		})
	</script>
</html>
