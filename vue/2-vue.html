<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app-2">
			<span v-bind:title="message">
				绑定属性，鼠标悬停，发现那个title信息
			</span>
		</div>
		<script>
			var app = new Vue({
				el: "#app-2",
				data: {
					message: "页面加载于"+ new Date().toLocaleString()
				}
			})
		</script>
	</body>
</html>
