<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<demo v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></demo>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
	
		Vue.component('demo', {
		  props: ['post'],
		  template: `
		    <div class="blog-post">
		      <h3>{{ post.title }}</h3>
		      <button>
		        Enlarge text
		      </button>
		      
		    </div>
		  `
		})
		
		new Vue({
			el: "#app",
			data: {
				posts: [
			      { id: 1, title: 'My journey with Vue' },
			      { id: 2, title: 'Blogging with Vue' },
			      { id: 3, title: 'Why Vue is so fun' },
			    ]
			}
		})
	</script>
</html>
