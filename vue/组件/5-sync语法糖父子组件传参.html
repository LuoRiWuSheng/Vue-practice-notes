<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			父组件:{{money}}
			<child :m.sync="money"></child>
			
			<!--下面是上面的全写 用匿名函数代替了在父组件中定义一个函数名-->
			<!--<child :m="money" @update:m="(val)=>this.money=val"></child>-->
			
			<!--<child :m="money" @child-msg="change"></child>--> <!--套件-1-->
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#app",
			data: {
				money: 100
			},
			methods: {
				/*套件-1*/
				/*change(val) {
					this.money = val;
				}*/
			},
			components: {
				child: {
					template:`<div>
						子组件: {{m}}
						<button @click="getMoney()">改变</button>	
					</div>`,
					props: ["m"],
					methods: {
						getMoney() {
							// 这里得这么改
							
							this.$emit("update:m",800);
							
							/*通过事件触发的是下面的写法*/
							/*this.$emit("child-msg",800); */ /*套件-1*/
						}
					}
				}
			}
		})
	</script>
</html>
