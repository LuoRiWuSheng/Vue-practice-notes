<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app-6">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app-6",
				data: {
					message: "message"
				},
				methods: {
					reverseMessage: function() {
						// 在vue的内部，可以发现，是可以链式调用的，支持链式操作
						this.message = this.message.split("").reverse().join("");
					}
				}
			});
		</script>
	</body>
</html>
