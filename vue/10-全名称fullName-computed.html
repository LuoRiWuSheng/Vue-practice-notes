<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="val"/>
			<div>
				{{fullName}}
			</div>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#app",
			data: {
				firstName: "张",
				lastName: "三",
				val: ""
			},
			computed: {
				fullName() {
					return this.firstName + this.val + this.lastName;
				}
			}
		});
	</script>
</html>
