<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app1">
			{{message}}
		</div>
		
		<div id="app2">
			<span v-bind:title="message">
				鼠标放到这里试试
			</span>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app1 = new Vue({
			el: "#app1",
			data: function() {
				return {
					message: "hello"
				}
			}
		});
		
		var app2 = new Vue({
			el: "#app2",
			data: function() {
				return {
					message: "现在的时间是"+ new Date().toLocaleString()
				}
			}
		});
	</script>
</html>
