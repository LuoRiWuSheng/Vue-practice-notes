<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            background: #ff0000;
        }

        [v-cloak] {
            display: none
        }
        
        .nav-box {
            width: 340px;
            font-size: 0;
        }
        .nav-box span {
            display: inline-block;
            width: 100px;
            height: 58px;
            line-height: 58px;
            font-size: 26px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            text-align: center;
            color: #0000ff;
        }
        .nav-box span:nth-of-type(2) {
            margin: 0 10px;
        }
        .nav-box span.active {
            background: #66ff55;
            color: palevioletred;
        }
        .tab-content {
            width: 320px;
            height: 400px;
            border: 1px solid #ddd;
            background: #ccc;
            display: flex;
            align-items: flex-start;
            align-content: flex-start;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .tab-content span {
            width: 100px;
            height: 32px;
            font-size: 20px;
            margin-bottom: 30px;
            border: 1px solid #ff0000;
            box-sizing: border-box;
            color: #fff;
            background: blue;
        }
      
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <ul>
            <li v-for="(item, index) in list" :key="item" @click="addClass(index)"
                :class="{'active': position===index}">{{item}}</li>
        </ul>
        <button @click="change">切换</button>
        <button @click="removeClass">移除</button>

        <div>
            <h3>如果不是通过循环出来的列表项目，就按照该下面的方式去做</h3>
            <ul>
                <li :class="{active: shows===1}" @click="show1">图书</li>
                <li :class="{active: shows===2}" @click="show2">音响</li>
                <li :class="{active: shows===3}" @click="show3">泡泡</li>
            </ul>
        </div>
        <h3>应用场景拓展</h3>
        <p>描述：</p>
        <div>
            <p>有3个列表头，可以理解为3个tab页面，下面的内容是动态生成的，就是从接口获取，</p>
            <p>点击第一个tab页面，以第一个tab页, 的参数作为入参，调用接口2获取第二个tab页的内容</p>
            <p>同理，点击第二个tab页面，调用接口3获取tab3页面的内容</p>
        </div>
        <div>
            <div class="nav-box">
                <!--<span class="active">tab-1</span>
                <span>tab-2</span>
                <span>tab-3</span>-->
                <span :class="{active: tabIndex === index}" @click="shift(index)" v-for="(tab, index) in tabs" :key="index">{{tab}}</span>
            </div>
            <div class="tab-content">
                <span v-for="(tab,index) in tabList" :key="index" @click="nextTab(tab.code, $event)">{{tab.text}}</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    position: 1,
                    list: [],
                    shows: 1,
                    tabList: [],
                    tabIndex: 0,
                    tabs: ["tab-1", "tab-2", "tab-3"],
                    // 将已经从ajax中获取到值缓存到这里
                    page0: [],
                    page1: [],
                    page2: []
                }
            },
            mounted() {
                this.list = ["语文", "数学", "音乐", "美术"]
                // 假设这里一开始调用接口，获取第一个的tab1的数据
                this.page0 = this.tabList = [
                    {code: 1, text: "湖北省"},
                    {code: 2, text: "江西省"},
                    {code: 3, text: "福建省"},
                    {code: 4, text: "安徽省"},
                    {code: 5, text: "浙江省"}
                ]
                
            },
            methods: {
                change() {
                    if (this.position > this.list.length) {
                        return
                    }
                    this.position++

                },
                addClass(index) {
                    this.position = index
                },
                removeClass() {
                    this.position = "";
                },
                show1() {
                    this.shows = 1
                },
                show2() {
                    this.shows = 2
                },
                show3() {
                    this.shows = 3
                },
                // 应用场景拓展
                nextTab(code, event) {
                  
                    if(this.tabIndex >= this.tabs.length-1) {
                    
                        return
                    }
                    this.tabIndex++;
                   
                    switch(this.tabIndex) {
                        case 0: 
                            // 调用接口1的数据
                            break;
                        case 1:
                            this.page1 = this.tabList = [
                                {code:"A",text: "接口-2-1"},
                                {code:"B",text: "接口-2-2"},
                                {code:"C",text: "接口-2-3"}
                            ]
                            // 调用接口2
                            break;
                        case 2:
                            // 这里调用接口的时候，已经可以拿到你上次的code
                            this.page2=this.tabList = [
                                {code:"I-1",text: "接口-3-1"},
                                {code:"I-2",text: "接口-3-2"},
                                {code:"I-3",text: "接口-3-3"}
                            ]
                            // 调用接口3
                            break;
                    }
                },
                shift(index) {
                    this.tabIndex = index;
                    switch(index) {
                        case 0:
                            this.tabList = this.page0
                            break;
                        case 1:
                            this.tabList = this.page1;
                            break;
                        case 2:
                            this.tabList = this.page2;
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
