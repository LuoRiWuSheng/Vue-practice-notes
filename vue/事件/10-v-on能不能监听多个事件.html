<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button v-on="{click: handle1, dblclick: handle2}">测试v-on监听多个事件</button>
    <hr>
    <button @click='handle1(), handle2()'>@click写法</button>
    <button @click='handle1(); handle2()'>@click写法</button>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        handle1() {
          console.log(1);
        },
        handle2() {
          console.log(2);
        }
      }
    })
  </script>
</body>

</html>
