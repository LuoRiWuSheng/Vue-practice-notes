<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button v-on="{mouseenter: onEnter,mouseleave: onLeave}" v-on:click="onClick">鼠标划过</button>
			<button v-on="{mouseenter: onEnter,mouseleave: onLeave}" @:click="onClick">事件可以简写成@:事件名</button>
			<form v-on:submit.prevent="onSubmit"><!--preventDefault 阻止默认行为-->
				<input type="text" v-on:keyup="onKeyup" placeholder="键盘抬起事件"/>
				<input type="text" v-on:keypress="onKeypress" placeholder="键盘按下事件"/>
				<input type="text" v-on:keydown="onKeydown" placeholder="键盘按下事件"/>
				
				<input type="submit" value="提交"/>
			</form>
			
			<hr />
			<form v-on:submit.stop="onSubmit"><!--stopPropagation 停止冒泡-->
				<input type="text" />
				<input type="submit" value="提交"/>
			</form>
			<hr />
			<form @keyup.enter="onEnter" @submit.prevent="onSubmit">
				<input type="text" placeholder="回车键"/>
			</form>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				methods: {
					onClick: function() {
						console.log("鼠标点击");
					},
					onEnter: function() {
						console.log("鼠标划过");
					},
					onLeave: function() {
						console.log("鼠标离开");
					},
					onSubmit: function() {
						console.log("阻止了默认行为");
					},
					onKeyup: function() {
						console.log("键盘抬起事件");
					},
					onKeypress: function() {
						console.log("1");
					},
					onKeydown: function() {
						console.log("2");
					},
					onEnter: function() {
						console.log("回车键");
					}
				}
			});
		</script>
	</body>
</html>
