<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<!--<ol>
				<todo-list v-for="i in arr"></todo-list>
			</ol>-->
			<ul>
				<todo-list v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-list>
			</ul>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component("todo-list", {
			props: ["todo"],
			template: `
				<li>{{todo.id}}{{todo.text}}</li>	
			`
		});

		var app = new Vue({
			el: "#app",
			data: function() {
				return {
					arr: [1, 2, 3, 5, 6],
					groceryList: [
						{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其它什么人吃的东西'
						}
					]
				}
			}

		});
	</script>

</html>
