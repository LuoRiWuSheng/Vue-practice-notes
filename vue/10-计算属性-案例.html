<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<table border="1">
				<thead>
					<tr>
						<th>学科</th>
						<th>成绩</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>数学</td>
						<td ><input type="text" v-model.number="math"/></td>
					</tr>
					<tr>
						<td>物理</td>
						<td><input type="text" v-model.number="physical"/></td>
					</tr>
					<tr>
						<td>化学</td>
						<td><input type="text" v-model.number="chemistry"/></td>
					</tr>
					<tr>
						<td>总分</td>
						<td>{{sum}}</td>
					</tr>
					<tr>
						<td>平均分</td>
						<td>{{average}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					math: 89,
					physical: 22,
					chemistry: 55
				},
				computed: {
					sum: function() {
						return this.math + this.physical + this.chemistry;
					},
					average: function() {
						return Math.round(this.sum / 3);
					}
				}
			});
		</script>
	</body>
</html>
