<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		.x {
			width: 200px;
			height: 150px;
		}
		.y {
			background: red;
		}
		.z {
			color: green;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- :class动态绑定的样式和 class绑定样式不冲突-->
		<div class="x y" :class="{z:isActive}">你好啊</div>
		<!--第二种方式，数组-->
		<div :class="[class1,class2]">我是通过数组的方式绑定样式的</div>
		
		<!--案例，隔行变色-->
		<div v-for="(a,index) in 10" :class="{y:index%2}">{{a}}</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	/*
	 class="a b c" style="background:..."
	 
	动态绑定的方式：
		1；对象	{className1: isActive,className2: isActice2...}  isActive是变量
		2: 数组
	 * */
	let vm = new Vue({
		el: "#app",
		data: {
			isActive: true,
			class1: "x",
			class2: "y"
		}
	});
</script>
</html>
