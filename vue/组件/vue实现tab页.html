<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.tab-button {
			  padding: 6px 10px;
			  border-top-left-radius: 3px;
			  border-top-right-radius: 3px;
			  border: 1px solid #ccc;
			  cursor: pointer;
			  background: #f0f0f0;
			  margin-bottom: -1px;
			  margin-right: -1px;
			}
			.tab-button:hover {
			  background: #e0e0e0;
			}
			.tab-button.active {
			  background: #e0e0e0;
			}
			.tab {
			  border: 1px solid #ccc;
			  padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button v-for="tab in tabs" v-bind:key="tab" v-bind:class="['tab-button',{active:currentTab===tab}]">{{tab}}</button>
			
			<component v-bind:is="currentTabComponent" class="tab"></component>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		// 3个组件
		Vue.component("tab-home",{
			template: `
				<div>我是主页</div>
			`
		});
		Vue.component("tab-posts",{
			template: `
				<div>哈哈</div>
			`
		});
		Vue.component("tab-archive",{
			template: `
				<div>Archive tab页</div>
			`
		});
		const app = new Vue({
			el: "#app",
			data: {
				currentTab: "Home",
				tabs: ["Home","Posts","Archive"]
			},
			computed: {
				currentTabComponent: function() {
					return 'tab-'+ this.currentTab.toLowerCase();
				}
			}
		});
	</script>
</html>
