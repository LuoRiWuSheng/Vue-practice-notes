		<script type="text/javascript">
			var pdts = [{

				price: 8906.72

			/**
			 * x>y 返回1
			 * x=y 返回0
			 * x<y 返回-1
			 * */
			// 按照价格升序
			/*pdts.sort(function(x,y) {
				return x.price-y.price;
			});*/
			
			
			
			// 按照名称排序
			pdts.sort(function(x,y) {
				if(x.title > y.title) {
					return 1;
				}
				if(x.title<y.title) {
					return -1;
				}
				
				return 0;
			})
			console.log(JSON.stringify(pdts));
